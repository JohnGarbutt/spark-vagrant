---
- name: create hadoop group
  group:
    name: hadoop
    gid: 1001
- name: create hadoop user
  user:
    name: hadoop
    uid: 1001
    group: hadoop 
- name: Create ssh keys for hadoop user
  shell: ssh-keygen -f ~/.ssh/id_rsa -t rsa -N ''
  become_user: hadoop
- name: trust ssh key make about
  shell: echo ~/.ssh/id_rsa.pub > ~/.ssh/authorized_keys
  become_user: hadoop
